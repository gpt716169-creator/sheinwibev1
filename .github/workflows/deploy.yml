name: Deploy to Beget VPS

on:
  push:
    branches:
      - main  # ⚠️ ПРОВЕРЬ: если у тебя ветка master, напиши master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps 
        # --legacy-peer-deps помогает, если есть конфликты версий библиотек

      - name: Build Project
        run: npm run build
        env:
          CI: false # Игнорируем ошибки в консоли, чтобы сборка не падала из-за мелочей

      - name: Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"     # ⚠️ Если у тебя Vite, замени build на dist
          target: "/var/www/sheinwibe"
          strip_components: 1
